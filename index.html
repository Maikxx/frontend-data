<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>
        Hoe lang heeft jouw boek gevlogen voor het in de OBA lag?
    </title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <link href="https://api.tiles.mapbox.com/mapbox-gl-js/v0.37.0/mapbox-gl.css" rel="stylesheet" />
    <script src='https://api.mapbox.com/mapbox.js/plugins/turf/v2.0.2/turf.min.js'></script>
    <link href="graph/graph.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <script src="https://api.tiles.mapbox.com/mapbox-gl-js/v0.37.0/mapbox-gl.js"></script>
    <script src="https://d3js.org/d3-array.v1.min.js"></script>
    <script src="https://d3js.org/d3-geo.v1.min.js"></script>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="https://d3js.org/d3-color.v1.min.js"></script>
    <script src="https://d3js.org/d3-dispatch.v1.min.js"></script>
    <script src="https://d3js.org/d3-ease.v1.min.js"></script>
    <script src="https://d3js.org/d3-interpolate.v1.min.js"></script>
    <script src="https://d3js.org/d3-selection.v1.min.js"></script>
    <script src="https://d3js.org/d3-timer.v1.min.js"></script>
    <script src="https://d3js.org/d3-transition.v1.min.js"></script>
</head>
<body>
    <header class="page-header">
        <h1>
            Hoe lang heeft jouw boek gevlogen om bij de OBA terecht te komen?
        </h1>
    </header>
    <main id="map"></main>
    <aside>
        <form id="interaction-form">
            <fieldset>
                <legend>
                    Ontdek nog meer
                </legend>
                <label for="select-plane">
                    Selecteer een vliegtuig
                </label>
                <select name="select-plane" id="select-plane" class="input">
                    <option value="" disabled="disabled" selected="true">
                        Kies een vliegtuig
                    </option>
                    <option value="a340">
                        Airbus A340 (871 km/h)
                    </option>
                    <option value="a380">
                        Airbus A380 (1050 km/h)
                    </option>
                    <option value="an-22">
                        Antonov An-22 (740 km/h)
                    </option>
                    <option value="an-124">
                        Antonov An-124 Ruslan (865 km/h)
                    </option>
                    <option value="an-225">
                        Antonov An-225 Mriya (800 km/h)
                    </option>
                    <option value="747">
                        Boeing 747-400 (1056 km/h)
                    </option>
                    <option value="777">
                        Boeing 777 (905 km/h)
                    </option>
                    <option value="fokker">
                        Fokker 100 (800 km/h)
                    </option>
                    <option value="h-4">
                        Hughes H-4 Hercules (408 km/h)
                    </option>
                </select>
            </fieldset>
        </form>
        <section class="information-section">
            <h2>
                Huidige selectie
            </h2>
            <ul id="settings-list"></ul>
        </section>
        <footer class="data-legend">
            <h2>
                Legenda
            </h2>
            <ul id="legend-item-list">
                <li id="legend-item--amsterdam">
                    <i class="data-legend-icon data-legend-icon--home-city"></i>
                    <span>
                        Amsterdam
                    </span>
                </li>
            </ul>
        </footer>
    </aside>
    <div id="error-toast"></div>
    <script src="graph/graph.js"></script>
</body>
</html>
